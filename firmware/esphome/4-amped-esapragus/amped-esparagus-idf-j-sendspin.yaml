# ============================================================
# Amped-Esparagus - Sendspin Configuration
# ============================================================
# ESP32 audio board with PCM5100 DAC (I2S) and TPA3110/TPA3128 AMP
# Configured with Sendspin for synchronized multi-room audio
# Board-specific pinouts defined in substitutions
# Functional blocks imported from /packages
# ============================================================

substitutions:
  name: esphome-web-47b85c
  friendly_name: Amped-Esparagus
  task_stack_in_psram: "false" 

  # ===== Board-Specific Pinouts =====
  # I2S Audio (PCM5100 DAC)
  i2s_lrclk_pin: GPIO25
  i2s_bclk_pin: GPIO26
  i2s_dout_pin: GPIO22
  dac_enable_pin: GPIO13

  # RGB LED
  rgb_led_pin: GPIO12
  
  # IR Receiver
  ir_rx_pin: GPIO39

  # Rotary Encoder
  rotary_pin_a: GPIO27
  rotary_pin_b: GPIO33
  rotary_btn_pin: GPIO34

  # Ethernet (W5500)
  eth_clk_pin: GPIO18
  eth_mosi_pin: GPIO23
  eth_miso_pin: GPIO19
  eth_cs_pin: GPIO05
  eth_interrupt_pin: GPIO35
  eth_reset_pin: GPIO14

  # SPI pins (for display)
  spi_clk_pin: GPIO18
  spi_mosi_pin: GPIO23
  spi_miso_pin: GPIO19
  
  # Display control pins
  display_cs_pin: GPIO15
  display_dc_pin: GPIO04
  display_reset_pin: GPIO32
  
esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.12.2
  platformio_options:
    board_build.flash_mode: dio

esp32:
  variant: esp32
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    version: recommended
    advanced:
      minimum_chip_revision: "3.1" 
    sdkconfig_options:
      # Moves instructions and read only data from flash into PSRAM on boot.
      # Both enabled allows instructions to execute while a flash operation is in progress without needing to be placed in IRAM.
      # Considerably speeds up mWW at the cost of using more PSRAM.
      CONFIG_SPIRAM_RODATA: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: "y"
      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"

logger:
  level: DEBUG

api:

ota:
  platform: esphome
  password: !secret esphome_ota_password

wifi:
  ssid: !secret esphome_wifi_ssid
  password: !secret esphome_wifi_password

psram:
  speed: 80MHz

network:
  enable_ipv6: true

# ===== Packages =====
packages:
  esparagus_remote:
    url: https://github.com/sonocotta/esparagus-media-center
    ref: main
    files:
      # Option A: no OLED connected
      - firmware/esphome/packages/sendspin-with-dac-enable.yaml
      # Option B: OLED displays clock when idling, and track/artist info when playing
      # - firmware/esphome/packages/sendspin-with-dac-enable-and-oled.yaml
      # - firmware/esphome/packages/oled-sendspin.yaml

      - firmware/esphome/packages/sendspin-audio.yaml
      - firmware/esphome/packages/light-8.yaml
      - firmware/esphome/packages/ir-receiver.yaml
      - firmware/esphome/packages/rotary-encoder.yaml
      - firmware/esphome/packages/monitoring.yaml
      # Optional ethernet (replace wifi config if you use this)
      # - firmware/esphome/packages/ethernet-w5500.yaml

  # Debug/local development fallback:
  # audio: !include packages/sendspin-audio.yaml
  # sendspin: !include packages/sendspin-with-dac-enable.yaml
  # sendspin: !include packages/sendspin-with-dac-enable-and-oled.yaml
  # oled: !include packages/oled-sendspin.yaml
  # light: !include packages/light-8.yaml
  # ir_receiver: !include packages/ir-receiver.yaml
  # rotary_encoder: !include packages/rotary-encoder.yaml
  # ethernet: !include packages/ethernet-w5500.yaml
  # monitoring: !include packages/monitoring.yaml