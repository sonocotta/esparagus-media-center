
# ============================================================
# Louder-Esparagus - Media Player Configuration
# ============================================================
# ESP32 audio board with TAS5805M DAC (I2C+I2S) with built-in DSP
# Features: Wi-Fi media player with mixer/resampler,
#           announcements, RGB LED, IR receiver
# Board-specific pinouts defined in substitutions
# Functional blocks imported from /packages
# ============================================================

substitutions:
  name: esphome-web-e0de84
  friendly_name: Louder-Esparagus
  task_stack_in_psram: "false"

  # ===== Board-Specific Pinouts =====
  # I2S Audio
  i2s_lrclk_pin: GPIO25
  i2s_bclk_pin: GPIO26
  i2s_dout_pin: GPIO22

  # TAS5805M
  tas5805m_enable_pin: GPIO33
  i2c_sda_pin: GPIO21
  i2c_scl_pin: GPIO27

  # USB-PD enable pin
  pd_enable_pin: GPIO13

  # RGB LED
  rgb_led_pin: GPIO12

  # IR Receiver
  ir_rx_pin: GPIO39

  # Ethernet (W5500)
  eth_clk_pin: GPIO18
  eth_mosi_pin: GPIO23
  eth_miso_pin: GPIO19
  eth_cs_pin: GPIO05
  eth_interrupt_pin: GPIO35
  eth_reset_pin: GPIO14

  # OLED (SPI)
  spi_clk_pin: GPIO18
  spi_mosi_pin: GPIO23
  spi_miso_pin: GPIO19
  display_cs_pin: GPIO15
  display_dc_pin: GPIO04
  display_reset_pin: GPIO32

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2025.12.2
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio
  # Importnant! Play sound on boot required for DAC to capture clock signal and enable DSP configuration
  # If any of the DSP configs are sent before clock signal, they are simply ignored. This applies to EQ and Mixer controls
  on_boot:
    priority: 220.0
    then:
      media_player.speaker.play_on_device_media_file: startup_sync_sound

esp32:
  variant: esp32
  flash_size: 16MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    version: recommended
    advanced:
      minimum_chip_revision: "3.1" 
    sdkconfig_options:
      # Moves instructions and read only data from flash into PSRAM on boot.
      # Both enabled allows instructions to execute while a flash operation is in progress without needing to be placed in IRAM.
      # Considerably speeds up mWW at the cost of using more PSRAM.
      CONFIG_SPIRAM_RODATA: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: "y"
      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"

logger:
  level: DEBUG

api:

ota:
  platform: esphome
  password: !secret esphome_ota_password

wifi:
  ssid: !secret esphome_wifi_ssid
  password: !secret esphome_wifi_password

psram:
  speed: 80MHz

network:
  enable_ipv6: true

# ===== Packages =====
packages:
  tas5805m_dac: !include packages/tas5805m-dac.yaml
  audio: !include packages/audio-tas5805m.yaml
  media_player: !include packages/media-player-tas5805m.yaml
  light: !include packages/light.yaml
  ir_receiver: !include packages/ir-receiver.yaml
  pd_enable: !include packages/pd-enable.yaml
  # Optional ethernet (replace wifi config above if you use this)
  # ethernet: !include packages/ethernet-w5500.yaml
  monitoring: !include packages/monitoring.yaml
  oled: !include packages/oled.yaml