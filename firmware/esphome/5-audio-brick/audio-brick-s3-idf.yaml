
# ============================================================
# Esparagus-Audio-Brick - Media Player Configuration
# ============================================================
# ESP32-S3 audio board with TAS5825M DAC (I2C+I2S) with built-in DSP
# Features: Wi-Fi media player with mixer/resampler,
#           announcements, RGB LED, IR receiver
# Board-specific pinouts defined in substitutions
# Functional blocks imported from /packages
# ============================================================

substitutions:
  name: esphome-web-682920
  friendly_name: Esparagus-Audio-Brick
  task_stack_in_psram: "true"

  # ===== Board-Specific Pinouts =====
  # I2S audio pins
  i2s_lrclk_pin: GPIO15
  i2s_bclk_pin: GPIO14
  i2s_dout_pin: GPIO16

  # TAS5825M
  tas58xx_variant: TAS5825M
  tas5805m_enable_pin: GPIO17
  i2c_sda_pin: GPIO8
  i2c_scl_pin: GPIO9

  # RGB LED
  rgb_led_pin: GPIO21

  # SPI pins (for display)
  spi_clk_pin: GPIO12
  spi_mosi_pin: GPIO11
  spi_miso_pin: GPIO13
  
  # Display control pins
  display_cs_pin: GPIO47
  display_dc_pin: GPIO38
  display_reset_pin: GPIO48

  # Ethernet pins (if using ethernet instead of wifi)
  eth_cs_pin: GPIO10
  eth_interrupt_pin: GPIO6
  eth_reset_pin: GPIO5

esphome:
  name: ${name}
  friendly_name: ${friendly_name}
  min_version: 2026.1.4
  name_add_mac_suffix: false
  platformio_options:
    board_build.flash_mode: dio
  # Important! Play sound on boot required for DAC to capture clock signal and enable DSP configuration
  # If any of the DSP configs are sent before clock signal, they are simply ignored. This applies to EQ and Mixer controls
  on_boot:
    priority: 220.0
    then:
      media_player.play_media:
        id: external_media_player
        media_url: file://startup_sync_sound

esp32:
  variant: ESP32S3
  flash_size: 8MB
  cpu_frequency: 240MHz
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_ESP32S3_DATA_CACHE_64KB: "y"
      CONFIG_ESP32S3_DATA_CACHE_LINE_64B: "y"
      CONFIG_ESP32S3_INSTRUCTION_CACHE_32KB: "y"
      # Moves instructions and read only data from flash into PSRAM on boot.
      # Both enabled allows instructions to execute while a flash operation is in progress without needing to be placed in IRAM.
      # Considerably speeds up mWW at the cost of using more PSRAM.
      CONFIG_SPIRAM_RODATA: "y"
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: "y"
      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"  # TLS1.3 support isn't enabled by default in IDF 5.1.5

logger:
  level: DEBUG

debug:
  update_interval: 5s

api:

ota:
  platform: esphome
  password: !secret esphome_ota_password

wifi:
  ssid: !secret esphome_wifi_ssid
  password: !secret esphome_wifi_password

psram:
  mode: octal
  speed: 80MHz
  ignore_not_found: false

network:
  enable_ipv6: true

# ===== Packages =====
packages:
  # TODO: replace with 58xx
  tas58xx_dac: !include packages/tas5805m-dac.yaml
  audio: !include packages/audio-tas5805m.yaml
  media_player: !include packages/media-player-tas5805m.yaml
  light: !include packages/light.yaml
  # Optional ethernet (replace wifi config above if you use this)
  # ethernet: !include packages/ethernet-w5500.yaml
  monitoring: !include packages/monitoring.yaml
  oled: !include packages/oled.yaml